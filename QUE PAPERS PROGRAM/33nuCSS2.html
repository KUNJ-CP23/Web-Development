

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <style>
      /* (i) Normal font style and font size 120% for headings */
      h1, h2, h3, h4, h5, h6 {
        font-style: normal;
        font-size: 120%;
      }
      
      /* (ii) Define a class Arial for paragraph with font family Arial and font style bold */
      .Arial {
        font-family: Arial;
        font-weight: bold;
      }
      
      /* (iii) Apply background color yellow and background image "apple.jpg" */
      .bg-apple {
        background-color: yellow;
        background-image: url('apple.jpg');
      }

  </style>
</head>
<body>
  <!-- (i) Normal font style and font size 120% for headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- (ii) Define a class Arial for paragraph with font family Arial and font style bold -->
  <p class="Arial">This paragraph has Arial font family and bold font style.</p>

  <!-- (iii) Apply background color yellow and background image "apple.jpg" -->
  <div class="bg-apple">
    This div has a yellow background color and background image "apple.jpg".
  </div>
</body>
</html>
