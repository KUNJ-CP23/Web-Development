<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Html 7 </title>
    </head>
    <body>
        <table border="1" cellspacing="10" cellpadding="3" width="30%">

            <tr>
                <td colspan="2">A</td>
                <td align="center">B</td>
            </tr>

            <tr>
                <td align="right" rowspan="2" valign="bottom">C</td>
                <td colspan="2">D</td>
            </tr>

            <tr>
                <td align="center" colspan="2">E</td>
            </tr>

            <tr>
                <td align="right" valign="top" rowspan="2">F</td>
                <td>G</td>
                <td align="right" rowspan="2">I</td>
            </tr>

            <tr>
                <td align="right">H</td>
            </tr>
            

        </table>
    </body>
</html>
